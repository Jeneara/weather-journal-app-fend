<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="holder headline">
      Weather Journal App
    </div>
    <div class="holder feel">
      <textarea class="myInput" id="feelings" placeholder="How are you feeling today?" rows="1" cols="30"></textarea>
    </div>
    <div class="holder zip">
      <input type="text" id="zip" placeholder="Enter Zip Code">
      <button id="generate" type="submit">Generate</button>
    </div>
    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <span><div id="temp">Temp</div></span>
        <div id="city">City</div>
        <span id="feeling">I'm feeling...<div id="content"></div></span>
        <div id="date">Date</div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
